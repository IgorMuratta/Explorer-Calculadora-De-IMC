<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer | Calculadora de IMC</title>

    <link rel="stylesheet" href="./css/styles.css">

    <script src="./js/script.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="alert open">
        <p>Digite somente números</p>
    </div>

    <main class="card">
        <form>
            <fieldset>
                <legend>Cálculo de IMC</legend>
            </fieldset>

            <div class="input-wrapper">
                <label for="peso">Peso (KG)</label>
                <input type="text" id="weight" placeholder="50">
            </div>

            <div class="input-wrapper">
                <label for="altura">Altura (cm)</label>
                <input type="text" id="height" placeholder="165">
            </div>

            <div class="input-wrapper">
                <button>
                    Calcular IMC
                    <img src="./assets/arrow-up-right.png" alt="">
                </button>
            </div>

        </form>
    </main>


    <!-- section card IMC -->
     <section class="container-result open">
        <div class="card-result">
            <h3>Seu IMC é de 28</h3>

            <button class="button-close">
                <img src="./assets/close.png" alt="">
            </button>
        </div>
     </section>
   
</body>
</html>
